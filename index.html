<html>

<head>
    <title>Terra Labs</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="assets/favicon-32x32.png" rel="icon" type="image/x-icon" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/jquery.smooth-scroll.min.js"></script>
    <script src="scripts/crossfade.jquery.js"></script>
    <script src="scripts/mobile-chrome-vh-fix.js"></script>
</head>

<body>
    <div id="sec1" class="section">
        <div class="fixed">
            <div class="background-image clear"></div>
            <div class="centered-text">
                <h1 class="text-title text-overlay">Carrot</h1>
                <p class="text-subtitle text-overlay">Presented by Terra Labs</p>
            </div>
            <div class="arrow bounce">
                <a class="fa fa-angle-down fa-3x arrow-next" href="#sec2"></a>
            </div>
        </div>
    </div>
    <div id="sec2" class="section">
        <div class="fixed">
            <div class="background-image clear"></div>
            <div class="centered-text">
                <h3 class="text-subtitle text-overlay text-shadow">Our Device Can Sense the Following</h3>
                <div id="btns">
                    <div class="btn" onclick="">
                        <div class="btn-blur"></div>
                        <i class="fa fa-tint icon"></i>
                        <h2 class="text-body">Moisture</h2>
                        <p></p>
                    </div>
                    <div class="btn" onclick="">
                        <div class="btn-blur"></div>
                        <i class="fa fa-flask icon"></i>
                        <h2 class="text-body">PH</h2>
                        <p></p>
                    </div>
                    <div class="btn" onclick="">
                        <div class="btn-blur"></div>
                        <i class="fa fa-tree icon"></i>
                        <h2 class="text-body">Nutrients</h2>
                        <p></p>
                    </div>
                    <div class="btn" onclick="">
                        <div class="btn-blur"></div>
                        <i class="fa fa-plus icon"></i>
                        <h2 class="text-body">And More</h2>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="arrow bounce">
                <a class="fa fa-angle-down fa-3x arrow-next" href="#sec3"></a>
            </div>
        </div>
    </div>
    <div id="sec3" class="section">
        <div class="p fixed">
            <div class="background-image clear"></div>
            <div class="centered-text">
                <h3 class="text-subtitle text-overlay text-shadow sideways-text">Simply Plug In Your Phone</h3>
                <div class="svg-container">
                    <div class="svg-animation slide-left">
                        <div class="svg svg-headphone">
                            <img class="sideways" src="/assets/headphone-jack.svg" />
                            <img class="upright" src="/assets/headphone-jack-upright.svg" />
                        </div>
                    </div>
                    <div class="svg-animation slide-right">
                        <div class="svg svg-iphone">
                            <img class="sideways" src="/assets/iphone.svg" />
                            <img class="upright" src="/assets/iphone-upright.svg" />
                        </div>
                    </div>
                </div>
                <h3 class="text-subtitle text-overlay text-shadow sideways-text">And Start Sensing</h3>
                <h3 class="text-subtitle text-overlay text-shadow upright-text">Simply Plug In Your Phone And Start Sensing</h3>
            </div>
        </div>
        <div class="arrow bounce">
            <a class="fa fa-angle-down fa-3x arrow-next" href="#sec4"></a>
        </div>
    </div>
    <div id="sec4" class="section">
        <div class="fixed">
            <div class="background-image clear"></div>
            <div class="centered-text">
                <h1 class="text-title large text-overlay">Subscribe To Our Mailing List</h1>
                <div class="email-wrapper">
                    <form class="input-form validate" id="name-form" onsubmit="return signUp()">
                        <input class="input-input" type="text" id="name" />
                        <label class="input-label" id="name-label" id="name-label" for="name">Name/Organization</label>
                    </form>
                    <form class="input-form validate" onsubmit="return signUp()">
                        <input class="input-input" type="email" id="email" />
                        <label class=" input-label" id="email-label" id="email-label" for="email">email address</label>
                        <button class=" input-button" id="email-button">OK</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>

    <script>
        $('a').smoothScroll({
            speed: 1000,
        });

        initSignup();
        fixVHChrome();
    </script>

</body>

</html>
